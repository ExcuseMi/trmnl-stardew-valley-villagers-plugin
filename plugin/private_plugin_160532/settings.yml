Dinner\", \"Sashimi\"],\r\n      \"hates\": [\"Ice Cream\", \"Spicy Eel\"],\r\n      \"schedule\": \"Works at the Saloon on most evenings. At home during the day (2 Willow Lane). Sometimes at the beach or community center.\",\r\n      \"location\": \"2 Willow Lane, Stardrop Saloon, or beach\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/2/28/Emily.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/c/c3/Emily_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Haley\",\r\n      \"biography\": \"Haley lives with her sister Emily. She can be shallow and conceited at first, but has a softer side. She likes to photograph nature, particularly during Spring. She dislikes dirt and labor.\",\r\n      \"birthday\": \"Spring 14\",\r\n      \"loves\": [\"Coconut\", \"Fruit Salad\", \"Pink Cake\", \"Sunflower\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Clay\", \"Fish Taco\", \"Holly\", \"Prismatic Shard\", \"Quartz\", \"Wild Horseradish\"],\r\n      \"hates\": [\"Salmonberry\"],\r\n      \"schedule\": \"Often at home (2 Willow Lane), shopping at Pierre's, taking photographs around town, or at the beach during spring/summer.\",\r\n      \"location\": \"2 Willow Lane, Pierre's General Store, or town square\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/1/1b/Haley.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/f/f7/Haley_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Harvey\",\r\n      \"biography\": \"Harvey is the town doctor. He's a little old for a bachelor, but he has a kind heart and a respected position in the community. He lives alone in an apartment above the medical clinic.\",\r\n      \"birthday\": \"Winter 14\",\r\n      \"loves\": [\"Coffee\", \"Pickles\", \"Super Meal\", \"Truffle Oil\", \"Wine\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\", \"Dandelion\", \"Hazelnut\", \"Leek\", \"Morel\", \"Spring Onion\", \"Chanterelle\", \"Common Mushroom\", \"Purple Mushroom\", \"Wild Horseradish\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Clay\", \"Holly\", \"Quartz\", \"Salmonberry\"],\r\n      \"hates\": [\"Coral\", \"Nautilus Shell\", \"Rainbow Shell\"],\r\n      \"schedule\": \"Usually at the medical clinic during the day. Sometimes at the Saloon in evenings or walking through town. Enjoys coffee.\",\r\n      \"location\": \"Harvey's Clinic or Stardrop Saloon\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/9/95/Harvey.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/7/7a/Harvey_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Leah\",\r\n      \"biography\": \"Leah lives alone in a small cabin just outside of town. She loves to spend time outside, foraging for wild mushrooms and working on her art. She's very talented and has a strong passion for nature.\",\r\n      \"birthday\": \"Winter 23\",\r\n      \"loves\": [\"Goat Cheese\", \"Poppyseed Muffin\", \"Salad\", \"Stir Fry\", \"Truffle\", \"Vegetable Medley\", \"Wine\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\", \"Driftwood\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Bread\", \"Garlic\", \"Holly\", \"Pancakes\", \"Quartz\", \"Tortilla\"],\r\n      \"hates\": [\"Hashbrowns\", \"Pale Ale\", \"Parsnip\", \"Pizza\", \"Salmonberry\"],\r\n      \"schedule\": \"At her cottage south of the farm, foraging in the forest, at the Saloon on Fridays, or at Pierre's shop. Often by the lake or river.\",\r\n      \"location\": \"Leah's Cottage (Cindersap Forest), Pierre's General Store, or Stardrop Saloon\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/e/e6/Leah.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/6/6e/Leah_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Maru\",\r\n      \"biography\": \"Maru is a talented young woman who lives in the mountains with her family. Her father, Demetrius, is a scientist, and her mother, Robin, is a carpenter. Maru is particularly interested in gadgets and robotics.\",\r\n      \"birthday\": \"Summer 10\",\r\n      \"loves\": [\"Battery Pack\", \"Cauliflower\", \"Cheese Cauliflower\", \"Diamond\", \"Gold Bar\", \"Iridium Bar\", \"Miner's Treat\", \"Pepper Poppers\", \"Radioactive Bar\", \"Rhubarb Pie\", \"Strawberry\"],\r\n      \"likes\": [\"All Universal Likes\", \"Copper Bar\", \"Iron Bar\", \"Quartz\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Holly\", \"Honey\", \"Pickles\", \"Snow Yam\", \"Truffle\"],\r\n      \"hates\": [\"Maple Syrup\", \"Oak Resin\", \"Pine Tar\"],\r\n      \"schedule\": \"Usually at home (Mountain), working at the clinic as a nurse, or tinkering with gadgets. Sometimes at the Saloon on Fridays.\",\r\n      \"location\": \"Mountain (Robin's house), Harvey's Clinic, or near the telescope\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/f/f8/Maru.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/2/23/Maru_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Penny\",\r\n      \"biography\": \"Penny lives with her mother Pam in a small trailer by the river. She tutors Jas and Vincent at the library. She's shy and modest, without much money. She's one of the most reserved and kindest souls in town.\",\r\n      \"birthday\": \"Fall 2\",\r\n      \"loves\": [\"Diamond\", \"Emerald\", \"Melon\", \"Poppy\", \"Poppyseed Muffin\", \"Red Plate\", \"Roots Platter\", \"Sandfish\", \"Tom Kha Soup\"],\r\n      \"likes\": [\"All Universal Likes\", \"Leek\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Beer\", \"Grape\", \"Holly\", \"Hops\", \"Mead\", \"Pale Ale\", \"Pina Colada\", \"Rabbit's Foot\", \"Wine\"],\r\n      \"hates\": [\"Duck Mayonnaise\", \"Mayonnaise\", \"Rabbit's Foot\", \"Void Mayonnaise\"],\r\n      \"schedule\": \"At the trailer, teaching Jas and Vincent at the library/museum, at the town playground, or reading books. Visits the Saloon sometimes.\",\r\n      \"location\": \"Trailer (River Road), Library/Museum, or town playground\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/a/ab/Penny.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/b/bc/Penny_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Sam\",\r\n      \"biography\": \"Sam is an outgoing, friendly guy who is brimming with youthful energy. He plays guitar and drums, and wants to start a band with Sebastian and Abigail. His mom, Jodi, and his dad, Kent (who returns in year 2), both live with him, along with his little brother, Vincent.\",\r\n      \"birthday\": \"Summer 17\",\r\n      \"loves\": [\"Cactus Fruit\", \"Maple Bar\", \"Pizza\", \"Tigerseye\"],\r\n      \"likes\": [\"All Universal Likes\", \"Joja Cola\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Clay\", \"Holly\", \"Pickles\", \"Quartz\"],\r\n      \"hates\": [\"Mayonnaise\", \"Salmonberry\"],\r\n      \"schedule\": \"At home (1 Willow Lane), skateboarding near the museum, at the Saloon with Sebastian and Abigail on Fridays, or at the beach.\",\r\n      \"location\": \"1 Willow Lane (Jodi's house), town square, or Stardrop Saloon\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/9/94/Sam.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/5/52/Sam_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Sebastian\",\r\n      \"biography\": \"Sebastian is a rebellious loner who lives in his parents' basement. He is Maru's half-brother, and feels like his sister gets all the attention. He dreams of moving to the city.\",\r\n      \"birthday\": \"Winter 10\",\r\n      \"loves\": [\"Frozen Tear\", \"Obsidian\", \"Pumpkin Soup\", \"Sashimi\", \"Void Egg\"],\r\n      \"likes\": [\"All Universal Likes\", \"Quartz\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Clay\", \"Complete Breakfast\", \"Farmer's Lunch\", \"Holly\", \"Omelet\"],\r\n      \"hates\": [\"Glazed Yams\", \"Salmonberry\"],\r\n      \"schedule\": \"Usually in his room in the basement (Mountain house), at the Saloon on Fridays, smoking by the lake, or working on his motorcycle.\",\r\n      \"location\": \"Mountain (Robin's house - basement), Stardrop Saloon, or by the mountain lake\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/a/a8/Sebastian.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/6/6a/Sebastian_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Shane\",\r\n      \"biography\": \"Shane is a villager who is mostly aloof and unfriendly towards the player. He lives with his aunt Marnie and works at JojaMart. He seems unhappy and can be rude. He's the godfather of Jas and cares deeply about her.\",\r\n      \"birthday\": \"Spring 20\",\r\n      \"loves\": [\"Beer\", \"Hot Pepper\", \"Pepper Poppers\", \"Pizza\"],\r\n      \"likes\": [\"All Universal Likes\", \"All Eggs (except Void Egg)\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Quartz\", \"Wild Horseradish\"],\r\n      \"hates\": [\"Holly\", \"Pickles\", \"Salmonberry\"],\r\n      \"schedule\": \"Works at JojaMart most days, at the Saloon in the evenings (especially Fridays), or at Marnie's Ranch. Sometimes visits the cliffs.\",\r\n      \"location\": \"Marnie's Ranch, JojaMart, or Stardrop Saloon\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/8/8b/Shane.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/b/b4/Shane_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Caroline\",\r\n      \"biography\": \"Caroline is married to Pierre and is the mother of Abigail. She lives at Pierre's General Store. She's friendly and gracious, teaches aerobics, and has a sun room where she loves to tend plants.\",\r\n      \"birthday\": \"Winter 7\",\r\n      \"loves\": [\"Fish Taco\", \"Green Tea\", \"Summer Spangle\", \"Tropical Curry\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Quartz\"],\r\n      \"hates\": [\"Salmonberry\"],\r\n      \"schedule\": \"At Pierre's General Store, in her sun room, at aerobics class on Tuesdays, or at the Saloon occasionally.\",\r\n      \"location\": \"Pierre's General Store\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/8/87/Caroline.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/d/d4/Caroline_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Clint\",\r\n      \"biography\": \"Clint is the town blacksmith. He lives in a small house attached to his shop. He's a lonely bachelor and has a secret crush on Emily, though he's too shy to tell her.\",\r\n      \"birthday\": \"Winter 26\",\r\n      \"loves\": [\"Aquamarine\", \"Artichoke Dip\", \"Emerald\", \"Fiddlehead Risotto\", \"Gold Bar\", \"Iridium Bar\", \"Jade\", \"Omni Geode\", \"Ruby\", \"Topaz\"],\r\n      \"likes\": [\"All Universal Likes\", \"Copper Bar\", \"Iron Bar\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Quartz\", \"Salmonberry\"],\r\n      \"hates\": [\"Holly\"],\r\n      \"schedule\": \"At his blacksmith shop during working hours. Visits the Saloon on Fridays. Occasionally at the library.\",\r\n      \"location\": \"Blacksmith shop or Stardrop Saloon\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/3/31/Clint.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/7/74/Clint_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Demetrius\",\r\n      \"biography\": \"Demetrius is Robin's husband and Maru's father. He's a scientist who studies the valley's ecosystem. He lives in the mountains with his family and has high standards for anyone interested in his daughter.\",\r\n      \"birthday\": \"Summer 19\",\r\n      \"loves\": [\"Bean Hotpot\", \"Ice Cream\", \"Rice Pudding\", \"Strawberry\"],\r\n      \"likes\": [\"All Universal Likes\", \"All Eggs (except Void Egg)\", \"Purple Mushroom\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Holly\", \"Quartz\", \"Wild Horseradish\"],\r\n      \"hates\": [\"Salmonberry\"],\r\n      \"schedule\": \"At home in the mountains, working in his lab, examining nature around town, or at the Saloon occasionally.\",\r\n      \"location\": \"Mountain (Robin's house) or examining specimens near the lake\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/f/f9/Demetrius.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/0/0b/Demetrius_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Dwarf\",\r\n      \"biography\": \"The Dwarf lives in the mines and speaks Dwarvish, which can only be understood after donating all 4 Dwarvish scrolls to the museum. The Dwarf is a merchant who sells rare items.\",\r\n      \"birthday\": \"Summer 22\",\r\n      \"loves\": [\"Amethyst\", \"Aquamarine\", \"Emerald\", \"Jade\", \"Lemon Stone\", \"Omni Geode\", \"Ruby\", \"Topaz\"],\r\n      \"likes\": [\"All Universal Likes\", \"Quartz\"],\r\n      \"dislikes\": [\"All Universal Dislikes\"],\r\n      \"hates\": [\"All Universal Hates\", \"Holly\", \"Salmonberry\"],\r\n      \"schedule\": \"Always at the shop in the mines (eastern cave).\",\r\n      \"location\": \"Eastern cave in the mines\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/e/ed/Dwarf.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/0/08/Dwarf_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Evelyn\",\r\n      \"biography\": \"Evelyn is George's wife and Alex's grandmother. She's one of the oldest and sweetest residents of Pelican Town. She's kind to everyone and loves flowers, especially her tulips.\",\r\n      \"birthday\": \"Winter 20\",\r\n      \"loves\": [\"Beet\", \"Chocolate Cake\", \"Diamond\", \"Fairy Rose\", \"Stuffing\", \"Tulip\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Fried Mushroom\", \"Quartz\", \"Sashimi\", \"Spice Berry\"],\r\n      \"hates\": [\"Garlic\", \"Holly\", \"Salmonberry\", \"Wild Horseradish\"],\r\n      \"schedule\": \"At home (1 River Road), tending her garden, at Pierre's shop, or in the town square.\",\r\n      \"location\": \"1 River Road (George's house) or town square\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/8/8e/Evelyn.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/5/54/Evelyn_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"George\",\r\n      \"biography\": \"George is Alex's grandfather and Evelyn's husband. He's a grumpy old man who is confined to a wheelchair. Despite his rough exterior, he cares deeply for his family.\",\r\n      \"birthday\": \"Fall 24\",\r\n      \"loves\": [\"Fried Mushroom\", \"Leek\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Chanterelle\", \"Common Mushroom\", \"Dandelion\", \"Ginger\", \"Hazelnut\", \"Holly\", \"Morel\", \"Purple Mushroom\", \"Quartz\", \"Snow Yam\", \"Winter Root\"],\r\n      \"hates\": [\"Salmonberry\", \"Wild Horseradish\"],\r\n      \"schedule\": \"At home (1 River Road) in his wheelchair, in front of the TV, or occasionally outside in good weather.\",\r\n      \"location\": \"1 River Road (his house)\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/7/78/George.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/a/ad/George_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Gus\",\r\n      \"biography\": \"Gus is the owner and chef of the Stardrop Saloon. He's a friendly guy who loves to cook and serve