s\": [\"Chocolate Cake\", \"Crispy Bass\", \"Diamond\", \"Eggplant Parmesan\", \"Fried Eel\", \"Pancakes\", \"Rhubarb Pie\", \"Vegetable Medley\"],\r\n      \"likes\": [\"All Universal Likes\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Clay\", \"Quartz\"],\r\n      \"hates\": [\"Holly\", \"Salmonberry\", \"Wild Horseradish\"],\r\n      \"schedule\": \"At home (1 Willow Lane) doing housework, shopping at Pierre's, or exercising with Caroline on Tuesdays.\",\r\n      \"location\": \"1 Willow Lane (her house) or Pierre's General Store\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/4/41/Jodi.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/f/f7/Jodi_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Kent\",\r\n      \"biography\": \"Kent is Jodi's husband and Sam and Vincent's father. He returns from military service in Year 2. He suffers from PTSD and is working on adjusting back to civilian life.\",\r\n      \"birthday\": \"Spring 4\",\r\n      \"loves\": [\"Fiddlehead Risotto\", \"Roasted Hazelnuts\"],\r\n      \"likes\": [\"All Universal Likes\", \"Daffodil\"],\r\n      \"dislikes\": [\"All Universal Dislikes\", \"Algae Soup\", \"Quartz\", \"Tortilla\"],\r\n      \"hates\": [\"Holly\", \"Salmonberry\", \"Wild Horseradish\"],\r\n      \"schedule\": \"Appears in Year 2. Usually at home (1 Willow Lane), walking around town, or at the Saloon.\",\r\n      \"location\": \"1 Willow Lane (available Year 2+)\",\r\n      \"portraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/9/99/Kent.png\",\r\n      \"smallPortraitUrl\": \"https://stardewvalleywiki.com/mediawiki/images/8/86/Kent_Icon.png\"\r\n    },\r\n    {\r\n      \"name\": \"Krobus\",\r\n      \"biography\": \"Krobus is a shadow person who lives in the sewers. He's shy and reclusive but friendly once you get to know him. He can become your roommate instead of marrying.\",\r\n      \"birthday\": \"Winter 1\",\r\n      \"loves\": [